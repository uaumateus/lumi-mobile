name: lumi
description: Lumi SMD
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_clean_architecture: ^4.1.1
  http: ^0.12.2
  shared_preferences: ^0.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/metropolis_regular.otf
        - asset: assets/fonts/metropolis_bold.otf